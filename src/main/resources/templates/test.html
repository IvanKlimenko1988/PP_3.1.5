<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <title>User page</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">
    <div id="user-info">
        <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
            <h3 class="navbar-brand col-md-3 col-lg-2 mr-0 px-3"><span th:text="${user.getEmail()}"></span>
                with roles: <span th:text="${user.getRoles()}"></span></h3>
            <ul class="navbar-nav px-3">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-dark text-secondary">Logout</button>
                </form>
            </ul>
        </nav>
    </div>


    <div class="row">
        <div class="col-md-2">
            <br>
            <div class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile"
                   role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-10 bg-light">

            <div class="col-md-9">
                <div style="background-color: snow" class="tab-content" tabindex="0">
                    <!--ПАНЕЛЬ ЮЗЕРА-->
                    <div class="tab-pane fade show active   " id="v-pills-profile" role="tabpanel"
                         aria-labelledby="v-pills-home-tab"
                         tabindex="0">
                        <h1>User panel</h1>
                        <div class="tab-content">
                            <div style="background-color: gainsboro" class="tab-pane fade show active card"
                                 role="tabpanel" aria-labelledby="home-tab">
                                <h5 class="card-body" style="font-size: x-large">About user</h5>
                                <div class="tab-pane fade show active card" role="tabpanel">
                                    <table id="userTable" class="table table-striped table-sm">
                                        <thead>
                                        <tr>
                                            <th id="id">ID</th>
                                            <th id="userName">First Name</th>
                                            <th id="surName">Last Name</th>
                                            <th id="year">Year</th>
                                            <th id="email">Email</th>
                                            <th id="roles">Role</th>
                                        </tr>
                                        </thead>
                                        <tbody>
<!--                                        <tr>-->
<!--                                            <td th:text="${user.id}"></td>-->
<!--                                            <td th:text="${user.username}"></td>-->
<!--                                            <td th:text="${user.surname}"></td>-->
<!--                                            <td th:text="${user.age}"></td>-->
<!--                                            <td th:text="${user.email}"></td>-->
<!--                                            <td th:text="${user.roles}">Roles</td>-->
<!--                                        </tr>-->

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="/static/user.js"></script>
</body>
</html>
