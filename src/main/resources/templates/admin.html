<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Admin panel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body>

<!------------шапка---------->

<div class="container-fluid">
    <div id="user-info">
        <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
            <h3 class="navbar-brand col-md-3 col-lg-2 mr-0 px-3"><span id="navbar-email"></span>
                with roles: <span id="navbar-roles"></span></h3>
            <ul class="navbar-nav px-3">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-dark text-secondary">Logout</button>
                </form>
            </ul>
        </nav>
    </div>

    <!----------------------------------навигация слева------------------------------------------------->
    <div class="row">
        <div class="col-2">
            <br>
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-10 bg-light">
            <div class="tab-content" id="v-pills-tabContent">

                <!-------------------------------------вкладка admin--------------------------------------------------->
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">
                    <div class="page-header">
                        <h2>Admin panel</h2>
                    </div>

                    <!----------------------------------------внутренности admin panel------------------------------------------>

                    <!-----------------------------------------навигация сверху-------------------------------------------------->
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                               aria-controls="home" aria-selected="true">Users table</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                               aria-controls="profile" aria-selected="false">New user</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">

                        <!--------------------------------------------вкладка user table--------------------------------------->
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div class="card">
                                <h5 class="card-header">All users</h5>
                                <div class="card-body">
                                    <table class="table table-striped table-sm">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Year</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="users-info-table">

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <!------------------------------------------------------вкладка new user-------------------------------------------------->
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                            <div class="card">
                                <h5 class="card-header">Add new user</h5>
                                <div class="card-body">
                                    <!--------------------------------------------------форма добавления users------------------------------------------------------->
                                    <div class="container mt-2 col-sm-4 text-center">
                                        <form id="newUserForm">

                                            <div class="form-group">
                                                <label for="username" class="font-weight-bold">First name</label>
                                                <input type="text" class="form-control" id="username" name="username"
                                                       required placeholder="Enter First name">
                                            </div>

                                            <div class="form-group">
                                                <label for="surname" class="font-weight-bold">Last name</label>
                                                <input type="text" class="form-control" id="surname" name="surname"
                                                       required placeholder="Enter Last name"/>
                                            </div>

                                            <div class="form-group">
                                                <label for="age" class="font-weight-bold">Year</label>
                                                <input type="number" class="form-control" id="age" name="age" required
                                                       placeholder="Enter year">
                                            </div>

                                            <div class="form-group">
                                                <label for="email" class="font-weight-bold">Email</label>
                                                <input type="email" class="form-control" id="email" name="email"
                                                       required placeholder="Enter email">
                                            </div>

                                            <div class="form-group">
                                                <label for="password" class="font-weight-bold">Password</label>
                                                <input type="password" class="form-control"
                                                       id="password" name="password"
                                                       placeholder="Enter password">
                                            </div>

                                            <div class="form-group">
                                                <label for="roleSelectAdd">Roles</label>
                                                <select id="roleSelectAdd" name="role_select" multiple="multiple"
                                                        class="form-select" size="2" aria-label="size 2 select"
                                                        required>
                                                </select>
                                            </div>
                                            <button id="addNewUserButton" type="submit" class="btn btn-success">Add new user</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Edit user</h4>
                            </div>
                            <div class="modal-body text-center d-flex justify-content-center">
                                <form id="formForEditing">
                                    <label for="id_ed" class="col-form-label">Id</label>
                                    <input id="id_ed" type="text" readonly="readonly" name="id_ed" class="form-control">
                                    <div class="form-group mt-4">
                                        <label for="firstName_ed" class="col-form-label">First Name</label>
                                        <input id="firstName_ed" type="text" class="form-control" name="firstName_ed">
                                    </div>
                                    <div class="form-group mt-4">
                                        <label for="lastName_ed" class="col-form-label">Last name</label>
                                        <input id="lastName_ed" type="text" class="form-control" name="lastName_ed">
                                    </div>
                                    <div class="form-group mt-4">
                                        <label for="year_ed" class="col-form-label">Year</label>
                                        <input id="year_ed" type="number" class="form-control" name="year_ed">
                                    </div>
                                    <div class="form-group mt-4">
                                        <label for="email_ed" class="col-form-label">Email</label>
                                        <input id="email_ed" type="email" class="form-control" name="email_ed">
                                    </div>
                                    <div class="form-group mt-4">
                                        <label for="password_ed" class="col-form-label">Password</label>
                                        <input id="password_ed" type="password" class="form-control" name="password_ed">
                                    </div>
                                    <div>
                                        <label for="roleSelectEdit">Roles</label>
                                        <select id="roleSelectEdit" name="role_select" multiple="multiple"
                                                class="form-control" size="2" aria-label="size 2 select"
                                                required>
                                        </select>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="editCloseBtn">Close
                                </button>
                                <button type="button" class="btn btn-primary" id="editBtn" onclick="editUser()">
                                    Edit
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Delete user</h4>
                            </div>
                            <div class="modal-body text-center d-flex justify-content-center">
                                <form id="formForDeleting">
                                    <label for="id_del" class="col-form-label">Id</label>
                                    <input id="id_del" type="text" readonly="readonly" name="deletedUserId" class="form-control">
                                    <div class="form-group mt-4">
                                        <label for="firstName_del" class="col-form-label">First Name</label>
                                        <input id="firstName_del" type="text" readonly="readonly" class="form-control" name="firstName">
                                    </div>
                                    <div class="form-group mt-4">
                                        <label for="lastName_del" class="col-form-label">Last name</label>
                                        <input id="lastName_del" type="text" readonly="readonly" class="form-control"
                                               name="lastName">
                                    </div>
                                    <div class="form-group mt-4">
                                        <label for="year_del" class="col-form-label">Year</label>
                                        <input id="year_del" type="number" readonly="readonly" class="form-control" name="year_del">
                                    </div>
                                    <div class="form-group mt-4">
                                        <label for="email_del" class="col-form-label">Email</label>
                                        <input id="email_del" type="email" readonly="readonly" class="form-control"
                                               name="email_del">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="deleteCloseBtn">Close
                                </button>
                                <button type="submit" class="btn btn-danger" id="deleteBtn" onclick="deleteUser()">
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!---------------------------------------------------------вкладка user------------------------------------------------------------------>
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <div class="page-header">
                        <h2>User information-page</h2>
                    </div>
                    <div class="card">
                        <h5 class="card-header">About user</h5>
                        <div class="card-body">
                            <table class="table table-striped table-sm">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody id="admin-user-info">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="/static/user.js"></script>
<script src="/static/admin.js"></script>

</body>
</html>
